<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuhaRide – Book Ride</title>
    <!-- JSON-LD for SEO (Optimized) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TaxiService",
        "name": "LuhaRide – Uttarakhand Taxi Union & Ride Sharing Platform",
        "url": "https://luharide.in",
        "description": "LuhaRide offers affordable taxi booking for Purola, Barkot, and Naugaon. Book shared or private rides with local taxi union drivers.",
        "inLanguage": "hi-IN",
        "keywords": [
          "taxi Purola",
          "book taxi Purola",
          "taxi Barkot",
          "book taxi Barkot",
          "taxi Naugaon",
          "book taxi Naugaon",
          "ride sharing Uttarakhand",
          "affordable taxi Purola",
          "taxi service Uttarkashi"
        ],
        "provider": {
          "@type": "Organization",
          "name": "LuhaRide",
          "logo": "https://luharide.in/assets/logo.png",
          "sameAs": ["https://www.instagram.com/luharide.in/", "https://github.com/Rahulpanwar8/luharide"],
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+917060618851",
            "contactType": "Customer Service",
            "email": "luharide@gmail.com",
            "areaServed": "IN"
          }
        },
        "areaServed": [
          {
            "@type": "Place",
            "name": "Purola",
            "geo": {
              "@type": "GeoCoordinates",
              "latitude": "30.8751",
              "longitude": "78.0765"
            }
          },
          {
            "@type": "Place",
            "name": "Barkot",
            "geo": {
              "@type": "GeoCoordinates",
              "latitude": "30.8086",
              "longitude": "78.2056"
            }
          },
          {
            "@type": "Place",
            "name": "Naugaon",
            "geo": {
              "@type": "GeoCoordinates",
              "latitude": "30.7792",
              "longitude": "78.1435"
            }
          }
        ],
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "INR",
          "description": "Free platform for taxi bookings in Purola, Barkot, and Naugaon"
        },
        "potentialAction": {
          "@type": "ReserveAction",
          "name": "Book a Taxi",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://luharide.in/book",
            "inLanguage": "hi-IN",
            "actionPlatform": [
              "http://schema.org/MobileWebPlatform",
              "http://schema.org/DesktopWebPlatform"
            ]
          },
          "result": {
            "@type": "Reservation",
            "name": "Taxi Ride Reservation"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
